<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/key-colorful-gradient-style-vector-design_474888-2639.jpg" type="image/jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <div class="pargraph">
        <p id="first">Generate a</p>
        <p id="second">Random password</p>
        <p id="third">never use a insecure password again.</p></div>
        <div class="inputlength">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" value="16" max="22">
    </div>
    <div class="button-el">
        <button onclick="generator()">Generate password</button>
    </div>
        <div class="inputrow">
        <input type="text"id="firstbox">
        <input type="text"id="secondbox">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
